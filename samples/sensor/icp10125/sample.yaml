sample:
  name: ICP10125 Sensor sample
tests:
  sample.sensor.icp10125:
    harness: console
    tags: sensors
    platform_allow: adafruit_feather_m0_basic_proto
    integration_platforms:
      - adafruit_feather_m0_basic_proto
    harness_config:
        type: one_line
        regex:
            - "temp: (.*); press: (.*); humidity: (.*)"
        fixture: fixture_i2c_icp10125
  sample.sensor.icp10125.spi:
    harness: console
    tags: sensors
    depends_on: spi icp10125
    extra_args: "DTC_OVERLAY_FILE=arduino_spi.overlay"
    harness_config:
        type: one_line
        regex:
            - "temp: (.*); press: (.*); humidity: (.*)"
        fixture: fixture_spi_icp10125
